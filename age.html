<HTML>
	<HEAD>
		<meta http-equiv="x-ua-compatible" content="IE=10">
	</HEAD>

	<BODY>
		<script type = "text/vbscript">
			' Less that 10 child, less than 20 teenager, more than 35 adult
			Dim age
			age = InputBox("Please enter your age")
			If age <= 10 Then
				MsgBox("Child")
			ElseIf	age > 10 and age <= 23 Then
				MsgBox("Teenager")
			ElseIf	age > 23 and age <= 45 Then
				MsgBox("Adult")
			Else 
				MsgBox("Old Man")
			End If
		</script>
	</BODY>
</HTML>
